name: CI
on:
  push: { branches: [main] }
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: '1'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          # If you DO have .nvmrc, keep the next line; otherwise use: node-version: '22.11.0'
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Bootstrap local DB/fixtures
        run: npm run bootstrap

      - name: Lint
        run: npm run lint

      - name: Test (node test runner via scripts/run-tests.mjs)
        env:
          API_KEY: test
          NODE_ENV: test
        run: npm test

      - name: Build
        run: npm run build

      # optional: keep artefacts for handover/debugging
      # - uses: actions/upload-artifact@v4
      #   with: { name: next-build, path: .next }
